{% extends 'base.html' %} {%block content %}
<table class="table caption-top">
  <caption>
    My Contacts
  </caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col"><h2>MASHA</h2></th>
      <th scope="col">Lera Mama</th>
      <th scope="col">LorA THE DOG</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <th scope="row">{{contact.id}}</th>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email}}</td>
      <td>
        <input
          type="checkbox"
          name="contacts-table-checkbox"
          id="{{contact.id}}"
        />
      </td>

      <td>
        <form
          name="delete_form_dutton"
          action="{% url 'contacts:delete' contact.id %}"
          method="post"
        >
          {% csrf_token %}
          <input type="submit" name="method" value="delete" />
        </form>

        <script>
          const form = document.getElementById('#form')
          console.log(form)
        </script>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<!-- Modal -->
<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary align-self center"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
>
  create chtoli
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
